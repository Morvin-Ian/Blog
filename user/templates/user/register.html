<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Register</title>
</head>

{% extends 'post/base.html' %}
{% load crispy_forms_tags %}

{% block content%}

<h4 style="padding-top: 30px; text-align: center;">Join The Insta-Tweet Family</h4>

 <div style="padding: 0px 80px 80px 80px;" class="reg">
  <form method="POST">
    {% csrf_token%}
    
    {{form|crispy}}


    <button class="btn btn-outline-dark mt-5" type="submit" name="save" >Register</button>
</form>
<div class="border-top pt-3">
    <p>Already Have an Account? <a style="text-decoration: none;" href="{% url 'login' %}">Login</a></p>
</div>
 </div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
