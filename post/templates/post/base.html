<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>NavBar</title>
</head>
<body>
  <style>
    body{
      background-color: rgb(216, 208, 186);
    }
  </style>

   <div class="navBar">
    <ul class="nav justify-content-center bg-dark ">
        <li>
              <p  style="margin-right: 700px; margin-top: 20px; color: wheat; border-right:2px wheat solid;" class="nav-link active" >Insta-Tweet</p>
        </li>
       
           {% if user.is_authenticated %}
           <li class="nav-item">
            <a style="color: wheat;" class="nav-link active" aria-current="page" href="{% url 'app-home'%}">Posts</a>
      </li>
      <li class="nav-item">
            <a style="color: wheat;"  class="nav-link" href="#">Trends</a>
      </li>
           <li class="nav-item">
            <a style="color: wheat;"  class="nav-link" href="{% url 'profile'%}">{{user.username}}</a>
          </li>
          <li class="nav-item">
            <a style="color: wheat;"  class="nav-link" href="{% url 'logout'%}" tabindex="-1" aria-disabled="true">Logout</a>
          </li>
             
            {% else %}
            <li class="nav-item">
              <a style="color: wheat;"  class="nav-link" href="{% url 'register'%}">Register</a>
            </li>
            <li class="nav-item">
              <a style="color: wheat;"  class="nav-link" href="{% url 'login'%}" tabindex="-1" aria-disabled="true">Login</a>
            </li>
           {% endif %}
      </ul>
   </div>

   {% if messages %}
    {% for message in messages%}

      <div class="alert alert-{{message.tags}}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

      {% block content %}{% endblock%}







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
